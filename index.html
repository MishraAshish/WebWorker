<body>

<p>Count numbers: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>

<p><strong>Note:</strong> Internet Explorer 9 and earlier versions do not support Web Workers.</p>

<script>
var w;
var w2;

function startWorker() {
    if(typeof(Worker) !== "undefined") {
        if(typeof(w) == "undefined") {
            w = new Worker("demo_workers.js");
            w2 = new Worker("demo_workers.js");
        } else if(typeof(w) != "undefined") {
          w.terminate();
          w = undefined;
          w = new Worker("demo_workers.js");
          w2.terminate();
          w2 = undefined;
          w2 = new Worker("demo_workers.js");
          document.getElementById("result").innerHTML = "Data cleared....";
        }
        w.onmessage = function(event) {
            //debugger;
            document.getElementById("result").innerHTML =  JSON.stringify(event.data);          
        };
        w2.onmessage = function(event) {
            //debugger;
            //document.getElementById("result").insertAdjacentHTML("beforeend","<br>");
            document.getElementById("result").insertAdjacentText("beforeend","Adding New Set -"+JSON.stringify(event.data))
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
    }
}

function stopWorker() { 
    alert("Button Click Working");

    //w = undefined;
}

var ajax = function (url, data, callback, type) {
  var data_array, data_string, idx, req, value;
  if (data == null) {
    data = {};
  }
  if (callback == null) {
    callback = function () { };
  }
  if (type == null) {
    //default to a GET request
    type = 'GET';
  }
  data_array = [];
  for (idx in data) {
    value = data[idx];
    data_array.push("" + idx + "=" + value);
  }
  data_string = data_array.join("&");
  req = new XMLHttpRequest();
  req.open(type, url, false);
  req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  req.onreadystatechange = function () {
    if (req.readyState === 4 && req.status === 200) {
      postMessage(req.responseText);
      debugger;
      return callback(req.responseText);
    }
  };
  req.send(data_string);
  return req;
};
</script>
